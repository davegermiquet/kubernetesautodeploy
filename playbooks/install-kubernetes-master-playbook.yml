---
- hosts: '{{ target }}'
  gather_facts: "no"
  become: true

  tasks:
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - curl
          - python3-setuptools
          - python3-pip

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        validate_certs: no

    - name: Add kubernetes GPG apt Key
      apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        state: present
        validate_certs: no

    - name: Add specified repository into sources list
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Add specified repository into sources list
      apt_repository:
        repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
        state: present

    - name: Update apt and install docker-ce
      apt:
        pkg:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - kubelet
          - kubeadm
          - kubectl

    -  name: Install Docker Module for Python
       pip:
         name: docker

    - name: Install AWS CLI
      pip:
        name: awscli


    - name: Configure containerd
      command: sudo containerd config default > /etc/containerd/config.toml

    - name: Setup kubernetes hosts file
      lineinfile:
        dest: /etc/hosts
        regexp: '.*{{ kuburnetes_master }}$'
        line: "{{ kuburnetes_master }} node-master"

    - name: Ansible replace string example
      replace:
        destfile: /lib/systemd/system/docker.service
        regexp: ^ExecStart.*
        replace: 'ExecStart=/usr/bin/dockerd --exec-opt native.cgroupdriver=systemd -H fd:// --containerd=/run/containerd/containerd.sock'


    - name: Just force systemd to reread configs (2.4 and above)
      systemd:
        daemon_reload: yes

    - name: Restart docker
      systemd:
        state: restarted
        daemon_reload: yes
        name: docker

    - name: Restart containerd
      systemd:
        state: restarted
        daemon_reload: yes
        name: containerd

    - name: Creating a file with content
      copy:
        dest: "/etc/systemd/system/rc-local.service"
        content: |
          [Service]
          Type=forking
          ExecStart=/etc/rc.local
          TimeoutSec=0
          StandardOutput=tty
          RemainAfterExit=yes
          SysVStartPriority=99
          [Install]
          WantedBy=multi-user.target

    - name: Creating a file with content
      copy:
        dest: "/tmp/controller.yml"
        content:
          apiVersion: v1
          kind: Pod
          metadata:
            creationTimestamp: null
            labels:
              component: kube-controller-manager
              tier: control-plane
            name: kube-controller-manager
            namespace: kube-system
          spec:
            containers:
            - command:
              - kube-controller-manager
              - --allocate-node-cidrs=true
              - --authentication-kubeconfig=/etc/kubernetes/controller-manager.conf
              - --authorization-kubeconfig=/etc/kubernetes/controller-manager.conf
              - --bind-address=127.0.0.1
              - --client-ca-file=/etc/kubernetes/pki/ca.crt
              - --cluster-cidr=192.168.0.0/16
              - --cluster-name=kubernetes
              - --cluster-signing-cert-file=/etc/kubernetes/pki/ca.crt
              - --cluster-signing-key-file=/etc/kubernetes/pki/ca.key
              - --controllers=*,bootstrapsigner,tokencleaner
              - --kubeconfig=/etc/kubernetes/controller-manager.conf
              - --leader-elect=true
              - --port=0
              - --requestheader-client-ca-file=/etc/kubernetes/pki/front-proxy-ca.crt
              - --root-ca-file=/etc/kubernetes/pki/ca.crt
              - --service-account-private-key-file=/etc/kubernetes/pki/sa.key
              - --service-cluster-ip-range=10.96.0.0/12
              - --use-service-account-credentials=true
              image: k8s.gcr.io/kube-controller-manager:v1.20.2
              imagePullPolicy: IfNotPresent
              livenessProbe:
                failureThreshold: 8
                httpGet:
                  host: 127.0.0.1
                  path: /healthz
                  port: 10257
                  scheme: HTTPS
                initialDelaySeconds: 10
                periodSeconds: 10
                timeoutSeconds: 15
              name: kube-controller-manager
              resources:
                requests:
                  cpu: 200m
              startupProbe:
                failureThreshold: 24
                httpGet:
                  host: 127.0.0.1
                  path: /healthz
                  port: 10257
                  scheme: HTTPS
                initialDelaySeconds: 10
                periodSeconds: 10
                timeoutSeconds: 15
              volumeMounts:
              - mountPath: /etc/ssl/certs
                name: ca-certs
                readOnly: true
              - mountPath: /var/run/calico
                name: calicorun
              - mountPath: /var/lib/calico
                name: calicolib
                readOnly: true
              - mountPath: /etc/ca-certificates
                name: etc-ca-certificates
                readOnly: true
              - mountPath: /etc/pki
                name: etc-pki
                readOnly: true
              - mountPath: /usr/libexec/kubernetes/kubelet-plugins/volume/exec
                name: flexvolume-dir
              - mountPath: /etc/kubernetes/pki
                name: k8s-certs
                readOnly: true
              - mountPath: /etc/kubernetes/controller-manager.conf
                name: kubeconfig
                readOnly: true
              - mountPath: /usr/local/share/ca-certificates
                name: usr-local-share-ca-certificates
                readOnly: true
              - mountPath: /usr/share/ca-certificates
                name: usr-share-ca-certificates
                readOnly: true
            hostNetwork: true
            priorityClassName: system-node-critical
            volumes:
            - hostPath:
                path: /etc/ssl/certs
                type: DirectoryOrCreate
                name: ca-certs
            - hostPath:
                path: /etc/ca-certificates
                type: DirectoryOrCreate
                name: etc-ca-certificates
            - hostPath:
                path: /etc/pki
                type: DirectoryOrCreate
                name: etc-pki
            - hostPath:
                path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec
                type: DirectoryOrCreate
                name: flexvolume-dir
            - hostPath:
                path: /etc/kubernetes/pki
                type: DirectoryOrCreate
                name: k8s-certs
            - hostPath:
                path: /etc/kubernetes/controller-manager.conf
                type: FileOrCreate
                name: kubeconfig
            - hostPath:
                path: /usr/local/share/ca-certificates
                type: DirectoryOrCreate
                name: usr-local-share-ca-certificates
            - hostPath:
                path: /usr/share/ca-certificates
                type: DirectoryOrCreate
                name: usr-share-ca-certificates
            - hostpath:
                path: /var/lib/calico
                type: DirectoryOrCreate
                name: calicolib
            - hostpath:
                path: /var/run/calico
                type: DirectoryOrCreate
                name: calicorun
          status: {}


    - name: Initialize the Kubernetes cluster using kubeadm
      command:
        cmd:  sudo sh -c "KUBECONFIG=/etc/kubernetes/admin.conf kubeadm init --apiserver-advertise-address='{{ kuburnetes_master }}'  --node-name node-master --pod-network-cidr=192.168.0.0/16  --control-plane-endpoint="node-master:6443"     --ignore-preflight-errors=NumCPU | tail -n 2 | tee /home/ubuntu/run_to_connect_node.sh"
        creates: /etc/rc.local

    - name: Importing Schema for Calico
      command:
        cmd:  sudo sh -c "KUBECONFIG=/etc/kubernetes/admin.conf kubectl create -f https://docs.projectcalico.org/manifests/crds.yaml"
        creates: /etc/rc.local

    - name: Enabling the scheduling of Master for Kubernetes
      command:
        cmd:  sudo sh -c "KUBECONFIG=/etc/kubernetes/admin.conf kubectl taint nodes --all node-role.kubernetes.io/master-"
        creates: /etc/rc.local

    - name: etc/rc.local
      copy:
        dest: "/etc/rc.local"
        content: |
          #!/bin/sh -e
          KUBECONFIG=/etc/kubernetes/admin.conf kubectl proxy --port=8080 &
          exit 0
        mode: 0755

    - name: Enable service rc-local and ensure it is not masked
      systemd:
        name: rc-local
        enabled: yes
        masked: no

    - name: Make sure a service is running
      systemd:
        state: started
        name: rc-local

    - name: Creates directory
      file:
        path: /opt/kops/bin/
        state: directory

    - name: Create POOLS for Calico
      copy:
        dest: "/tmp/configurepool.yaml"
        content: |
          apiVersion: projectcalico.org/v3
          kind: IPPool
          metadata:
            name: pool1
          spec:
            cidr: 192.168.0.0/16
            ipipMode: Never
            natOutgoing: true
            disabled: false
            nodeSelector: all()

    - name: Creates directory
      file:
        path: /opt/cni/bin/
        state: directory

    - name: Download Calico CTL  binary File
      get_url:
        url:  https://github.com/projectcalico/calicoctl/releases/download/v3.17.1/calicoctl
        dest: /opt/cni/bin/calicoctl
        mode: '0775'

    - name: configure the pool for calico
      command:
        cmd:  sudo sh -c "KUBECONFIG=/etc/kubernetes/admin.conf DATASTORE_TYPE=kubernetes /opt/cni/bin/calicoctl create -f /tmp/configurepool.yaml"
        creates: /tmp/poolsetup

    - name: create calico-cni account
      command:
        cmd: kubectl create serviceaccount -n kube-system calico-cni
        creates: /tmp/poolsetup

    - name: create passing file
      copy:
        content: ""
        dest: /tmp/poolsetup
        force: no
        group: root
        owner: root
        mode: 0555

    - name: Download Kops - For Optional Use
      get_url:
        url: https://github.com/kubernetes/kops/releases/download/v1.19.0-beta.3/kops-linux-amd64
        dest: /opt/kops/bin/kops-linux-amd64
        mode: '0775'
